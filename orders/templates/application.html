<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Заявка на Робота</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">A robot may not harm humanity, or, by inaction, allow humanity to come to harm</a>
                <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="get_order">Leave an order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="get_info">Get information about our Robots</a>
                </li>
                </ul>
            </div>
    </nav>
  </header>
  <body>
      <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      <div class="container-xxl"div style='padding-bottom: 20px; padding-top: 50px;'>
        <div class="content" style="border-top-width: 100px;
                                    padding-top: 0%;">
          <form method="post">
            <center>
                <h1>Заполните форму</h1>
                {% csrf_token %}<br>
                {{ errors.customer }}
                {{ form.customer }}<br>
                {{ errors.robot_serial }}
                {{ form.robot_serial }}<br>
                <button class="btn btn-success">Отправить</button>
            </center>
          </form>
            <center><h2>{{ success.success }}</h2></center>
        </div>
  </body>
</html>
